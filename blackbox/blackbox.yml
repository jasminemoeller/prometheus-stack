modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_status_codes: []  # Defaults to 2xx
      follow_redirects: true
      preferred_ip_protocol: "ip4"
      
  http_2xx_with_ssl:
    prober: http
    timeout: 5s
    http:
      valid_status_codes: []
      follow_redirects: true
      preferred_ip_protocol: "ip4"
      tls_config:
        insecure_skip_verify: false