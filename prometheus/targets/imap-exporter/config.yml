# config.yml or imap-accounts.yml
check_interval: 900  # seconds (15 minutes)

accounts:
  - name: personal
    server: imap.ionos.de
    port: 993
    username: personal@example.com
    password: IONOS_APP_PASSWORD
    
  - name: gmail
    server: imap.gmail.com
    port: 993
    username: example.name@googlemail.com
    password: GMAIL_APP_PASSWORD